<!-- spotify_webapp/templates/spotify_webapp/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login - Spotify Wrapped</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-6">Login to Your Account</h2>

            <!-- Display messages if any -->
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 p-4 rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text"
                           name="username"
                           required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password"
                           name="password"
                           required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                </div>
                <button type="submit"
                        class="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                    Login
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a href="{% url 'spotify_webapp:signup' %}"
                       class="text-green-600 hover:text-green-700">Sign up here</a>
                </p>

                <!-- Optional: Add forgot password link -->
                <!-- <p class="text-xs text-gray-500 mt-2">
                    <a href="#" class="hover:text-gray-700">Forgot your password?</a>
                </p> -->
            </div>
        </div>

        <!-- Optional: Add link to return to home -->
        <div class="text-center mt-4">
            <a href="{% url 'spotify_webapp:home' %}"
               class="text-sm text-gray-600 hover:text-gray-800">
                ‚Üê Return to Home
            </a>
        </div>
    </div>
</body>
</html>
