<!-- spotify_webapp/templates/spotify_webapp/delete_account.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Delete Account - Spotify Wrapped</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-6 text-red-600">Delete Account</h2>

            <!-- Warning Message -->
            <div class="mb-6 p-4 bg-red-100 text-red-700 rounded-lg">
                <p class="font-bold mb-2">Warning!</p>
                <p>This action cannot be undone. All your data will be permanently deleted.</p>
            </div>

            <!-- Display messages if any -->
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 p-4 rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700">Confirm your password to continue</label>
                    <input type="password"
                           name="password"
                           required
                           placeholder="Enter your password"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500">
                </div>

                <div class="flex justify-between items-center mt-6">
                    <a href="{% url 'spotify_webapp:profile' %}"
                       class="text-gray-600 hover:text-gray-800 px-4 py-2">
                        Cancel
                    </a>
                    <button type="submit"
                            class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition-colors"
                            onclick="return confirm('Are you absolutely sure you want to delete your account? This cannot be undone.')">
                        Delete Account
                    </button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
