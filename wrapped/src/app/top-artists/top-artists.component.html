<div class="general-container">
  <h1>Top Battle Generals</h1>
  <div class="list-container">
    <ul class="top-list">
      <li class="top-item" *ngFor="let artist of artists; let i = index">
        {{i + 1}}. {{artist}}
      </li>
    </ul>
  </div>
  <a routerLink="/songs-intro">
    <div class="button-container">
      <button class="next-button">
        <div class="triangle"></div>
      </button>
    </div>
  </a>
</div>
