

<div class="general-container">
    <h1>Spotify Wars</h1>
    <sub>Your Top Artists!</sub>
    <ul class="top-artists-list">
        <li class="top-artist-item" *ngFor="let artist of topArtists">
          {{ artist.name }}
        </li>
      </ul>
    <p *ngIf="items.length === 0">No items to display.</p>

    <a routerLink="/topsongs">  <div class="button-container"><button class="next-button"><div class="triangle">Go to top songs!
      </div></button></div> </a>
 </div>
