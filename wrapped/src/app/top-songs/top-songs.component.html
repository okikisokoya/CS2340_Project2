
  <div class="general-container">
    <h1>Top Weapons Used</h1>
    <div class="list-container">
      <ul class="top-list">
        <li class="top-item" *ngFor="let song of songs; let i = index">
          {{i + 1}}. {{song}}
        </li>
      </ul>
    </div>
    <a routerLink="/audio-intro">
      <div class="button-container">
        <button class="next-button">
          <div class="triangle"></div>
        </button>
      </div>
    </a>
  </div>
