<div class="general-container">
    <h1>Spotify Wars</h1>
    <h2>Your top songs are:</h2>
  
    <!-- Display the list of top songs -->
    <ul>
      <li *ngFor="let song of songs">
        {{ song }}
      </li>
    </ul>
  
    <!-- Navigation button -->
    <a routerLink="/audio-intro">
      <div class="button-container">
        <button class="next-button">
          <div class="triangle"></div>
        </button>
      </div>
    </a>
  </div>
