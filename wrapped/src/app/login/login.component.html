
  <div class="login-container">
    <h1>Welcome to Spotify Wars!</h1>
    <sub>Login to begin the journey!</sub>
    <div class="input-group">
        <label class="input-label">Username</label>
        <input type="text" class="input-field" placeholder="Enter username" [(ngModel)]="username">
        <div class="helper-text"><a class="helper-text" routerLink="/registration">Create a new account!</a></div>
    </div>

    <div class="input-group">
      <label class="input-label">Password</label>
      <input type="password" class="input-field" placeholder="Enter password" [(ngModel)]="password">
      <div class="helper-text"><a class="helper-text" routerLink="/forgotpass">Forgot my password!</a></div>
    </div>

    <button class="submit-button" (click)="login()">Go to hyperdrive!</button>
    <a routerLink="/"> <button class="submit-button">Return to landing!</button> </a>
  </div>
