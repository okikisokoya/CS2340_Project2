<div class="general-container">
  <h1>Spotify Wars</h1>
  <sub>Your previous battles</sub>
  <div class="input-group">
    <!-- Dynamically generate buttons for each wrap -->
    <button
      *ngFor="let timestamp of formattedTimestamps; let i = index"
      class="battle-button"
      (click)="handleWrapClick(i)"
    >
      Battle: {{ timestamp }}
    </button>
  </div>

  <a routerLink="/dashboard">
    <button class="submit-button">Return to my dashboard!</button>
  </a>
</div>
